<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Valores e História da RaussTuna</h1>
        <div id="controls">
            <label for="question-count">Número de questões:</label>
            <select id="question-count">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
            </select>
            <button id="start-button">Começar</button>
        </div>
    </header>

    <div id="game-container" style="display: none;">
        <div id="question"></div>
        <div id="options-container"></div>
        <div id="result-container" style="display: none;">
            <p id="score"></p>
        </div>
        <button id="next-button" disabled>Próxima Pergunta</button>
    </div>

    <div id="easter-egg" style="display: none;">
        <h2>Créditos</h2>
        <p>Laura "Açorda" Raposo</p>
        <p>Sílvia "Khalifa" Gois</p>
        <p>Vinícius "Breve" Silva</p>
    </div>    

    <footer>
        <p>RaussTuna &copy; <span id="current-year"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
