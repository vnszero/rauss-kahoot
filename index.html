<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz RaussTuna</h1>
        <div id="controls">
            <div>
                <label for="question-category">Categoria das questões:</label>
                <select id="question-category">
                    <option value="0" selected>Todas</option>
                    <option value="1">História e Origens</option>
                    <option value="2">Hierarquia e Membros</option>
                    <option value="3">Festivais e Prémios</option>
                    <option value="4">Digressões</option>
                    <option value="5">CDs e Músicas</option>
                    <option value="6">Condecorações</option>
                    <option value="7">Cargos, Funções e Normas</option>
                </select>
            </div>
            <div>
                <label for="question-count">Número de questões:</label>
                <select id="question-count">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="40">40</option>
                </select>
            </div>
            <button id="start-button">Começar</button>
        </div>
    </header>

    <div id="game-container" style="display: none;">
        <div id="question"></div>
        <div id="options-container"></div>
        <div id="result-container" style="display: none;">
            <p id="score"></p>
        </div>
        <button id="next-button" disabled>Próxima Pergunta</button>
    </div>

    <div id="easter-egg-input" style="display: none; text-align: center; margin-top: 20px;">
        <p>Insira o código para desbloquear o easter egg:</p>
        <input type="text" id="easter-egg-code" placeholder="Digite o código aqui" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
        <button onclick="checkEasterEggCode()" style="padding: 5px 10px; border-radius: 5px; background-color: #007BFF; color: white; border: none; cursor: pointer;">Submeter</button>
    </div> 
    <div id="easter-egg" style="display: none;">
        <h2>Créditos</h2>
        <p>Laura "Açorda" Raposo</p>
        <p>Sílvia "Khalifa" Góis</p>
        <p>Vinícius "Breve" Silva</p>
    </div>   

    <footer>
        <p>RaussTuna &copy; <span id="current-year"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
